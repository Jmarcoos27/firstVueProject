<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="http://unpkg.com/vue"></script>
<link rel="stylesheet" href="./styles/style.css">

<div id="app">    
    <div class="card w-100" >
        <div id="div-principal" class="card-body">
            <div id="div-jogador" class="div-personagem">
                <span class="span-personagem">Jogador</span>
                <div class="div-barra-progresso">
                    <div class="progress-bar w-100">100%</div>
                </div>           
            </div>
            <div id="div-monstro" class="div-personagem">
                <span class="span-personagem">Monstro</span>
                <div class="div-barra-progresso">
                    <div class="progress-bar w-100">100%</div>
                </div>         
            </div>
        </div>
    </div>
    <div class="card w-100">
        <div id="div-principal" class="card-body">
            <div id="botoes-acoes-jogando" v-if="jogando">
                <button  class="btn btn-danger">Ataque</button>
                <button class="btn btn-warning"> Ataque especial</button>
                <button class="btn btn-success">Cura</button>
                <button class="btn btn-secondary" @click="desistir">Desistir</button>                
            </div>
            <div v-else>
                <button class="btn btn-primary" @click="iniciarJogo">Iniciar novo jogo</button>
            </div>
        </div>
    </div>  
    <div class="card w-100" id="div-log">
        <div class="card-body" >
            <div class="alert alert-primary text-center text-uppercase font-weight-bold" >Jogador atingiu monstro com 10.</div>
            <div class="alert alert-danger text-center text-uppercase font-weight-bold">Monstro atingiu jogador com 10.</div>
        </div>
    </div>
</div>

<script src="./scripts/app.js"></script>
